<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/receipt.css" rel="stylesheet">
  <link href="./styles/common.css" rel="stylesheet">
  <title>사자의 야심작 | 영수증</title>
</head>
<body>
  <header>
    <div class="main-logo">
      <img src="./assets/main_logo.png">
    </div>
  </header>

  <section class="number-viewer-section">
    <div class="number-viewer">
      <h1>15</h1>
      <p>주문이<br>완료되었습니다.</p>
    </div>
  </section>

  <section class="receipt-section">
    <h1>주문내역</h1>
    <div class="order-info">
      <p>주문 번호 : 15</p>
      <p>주문 날짜 : 2023-07-09 20:33, 일요일</p>
    </div>
    <hr class="dot-line">
    <div class="order-list-container">
      <ul class="order-list">

        <!-- test list start -->

        <li>
          <p class="menu-title">새우버거 X 1</p>
          <p class="menu-price">9,000</p>
        </li>
        <li>
          <p class="menu-title">심혈관질환버거 X 1</p>
          <p class="menu-price">10,000</p>
        </li>
        <li>
          <p class="menu-title">걍버거 X 3</p>
          <p class="menu-price">7,000</p>
        </li>

        <!-- test list end -->

      </ul>
    </div>
    <hr class="dot-line">
    <h2 class="total-price">
      총 결제 금액 : 40,000원
    </h2>
  </section>

  <!-- mobile main bottom button start -->
  <section>
    <a class="main-bottom-button" href="">
      <div class="main-bottom-button-content-container">
        <p>처음으로</p>
      </div>
    </a>
  </section>
  <!-- mobile main bottom button end -->
</body>
</html>
