<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사자의 야심작</title>
    <script src="./manage.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./manage.css" />
  </head>
  <body>
    <header>
      <h1 id="head-logo">
        <a href="#"><img src="/Image/LionAmbitious.png" /></a>
      </h1>
      <div class="me-bar">
        <p class="user-name">admin 님</p>
        <button class="logout">로그아웃</button>
      </div>
    </header>
    <nav>
      <div class="status-nav">
        <ul class="nav-btn">
          <li class="nav-item">
            <a class="nav-order" href="/Orderpage/order.html">주문</a>
          </li>
          <li class="nav-item">
            <a class="nav-menu" href="/Menupage/menu.html">메뉴</a>
          </li>
          <li class="nav-item">
            <a class="nav-manage" href="./manage.html">매출</a>
          </li>
        </ul>
      </div>
      <div class="triangle"></div>
    </nav>

    <!--달력 부분(매출 관리 페이지)-->

    <div class="main-board">
      <div class="rap">
        <div class="section">
          <div class="btn prevDay"><img src="/Image/arrow.png" /></div>
          <h2 class="dateTitle"></h2>
          <div class="btn nextDay"><img src="/Image/arrow.png" /></div>
        </div>
        <div class="calender">
          <div class="grid dateHead">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
          </div>
          <div class="grid dateBoard">
            <!--<button class="calender-btn"></button>-->
          </div>
        </div>
      </div>
    </div>

    <!-- 모달창 부분(매출 상세 내역) -->
    <div class="modal">
      <div class="modal-body">
        <div class="modal-content">
          <span id="close-btn"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="33"
              viewBox="0 0 32 33"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M26.3302 31.7199C27.1154 32.5264 28.4112 32.5264 29.1963 31.7199L30.4591 30.4228C31.215 29.6463 31.215 28.409 30.4591 27.6326L21.0134 17.9301C20.2575 17.1536 20.2575 15.9163 21.0134 15.1398L30.4591 5.43735C31.215 4.66087 31.215 3.42359 30.4591 2.64711L29.1963 1.34999C28.4112 0.543492 27.1154 0.543492 26.3302 1.34999L15.7362 12.232L5.14212 1.35C4.35696 0.543496 3.06118 0.543497 2.27602 1.35L1.01324 2.64711C0.257306 3.42359 0.257305 4.66087 1.01324 5.43736L10.4589 15.1398C11.2149 15.9163 11.2149 17.1536 10.4589 17.9301L1.01324 27.6326C0.257306 28.409 0.257306 29.6463 1.01324 30.4228L2.27602 31.7199C3.06118 32.5264 4.35696 32.5264 5.14212 31.7199L15.7362 20.8379L26.3302 31.7199Z"
                fill="white"
              />
            </svg>
          </span>
          <!--상세내역-->
          <div class="today">
            <p class="today-sales">일별 매출 상세</p>
            <hr />
            <p class="today-date">날짜: 23-07-09 일요일</p>
            <div class="product-info">
              <div class="flex1">
                <p class="today-product">야심작 버거</p>
                <p class="multi-icon">x</p>
                <p class="today-count">20</p>
              </div>
              <p class="today-price">160,000</p>
            </div>
            <hr />
            <p class="today-total">총:160,000 원</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
